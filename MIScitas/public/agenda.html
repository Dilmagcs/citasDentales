  <body onload="generaImagen();" style="font-family: 'Roboto'">
    <div class="canvaLogo" style=" " >
      <canvas style="display:none;" id="citario" height="200px" width="400px">
      </canvas>
      <img src="" id="Image" width="100%" >
    </div>
 
    <div id="message">
      <h2>CreaDigital</h2>
      <h1>Cite tu paciente</h1>
      <p>Rellena los campos y comparte la imagen presionando el canvas</p>
  
      <br>
      <br>
      <h2>Posición</h2>
      <p>Escala Logo</p>
      <input  oninput="setScaleLogo(this.value);" id="scaleLogo"  min="0.01" max="3" step="0.01" value="0.42" type="range">
      <div class="row">
      <div class="col">
        <p>Horizontal</p>
        <input  oninput="setpositionX(this.value);" id="positionX"  min="1" max="395" value="50" type="range">
        
      </div>
      <div class="col">
        <p>Vertical</p>
        <input  oninput="setpositionY(this.value);" id="positionY"  min="0" max="200" value="0" type="range">
      </div>
      </div>

       <h2>Datos</h2>
      <p>Fecha</p>
      <input class="form-control" oninput="generaImagen();"  id="Fecha" type="date">
      <p>Hora</p>
      <input class="form-control" oninput="generaImagen();" id="Hora"  type="time">
      <p>Nombre</p>
      <textarea class="form-control" oninput="generaImagen();" id="Paciente"  type="text"></textarea>
      <p>Cometario 1</p>
      <textarea class="form-control" oninput="setComentario(this.value); "  id="Comentario"  type="text"> </textarea>
      <br>
      <p>Comentario 2</p>
      <textarea class="form-control" oninput="setLugar(this.value); "  id="Lugar"  type="text"> </textarea>
      <br>
      <br>
      <!--a>Generar</a-->
    </div>
    <p id="load"></p>

  </body>
